<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Colorful Grocery Store</h1>
        <div id="cart">
            <span>Cart: </span><span id="cart-total">0</span> items
        </div>
    </header>

    <main>
        <!-- Existing Products -->
        <div class="product" data-name="Apple" data-price="1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRtkzZMTh_n9DE3CznuCnA8wVdQI7IQT9sDng&s" alt="Apple Image">
            <h2>Apple</h2>
            <p>Price: Rs100</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Banana" data-price="0.5">
            <img src="https://m.media-amazon.com/images/I/51ebZJ+DR4L._AC_UF1000,1000_QL80_.jpg" alt="Banana Image">
            <h2>Banana</h2>
            <p>Price: Rs50</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Orange" data-price="0.8">
            <img src="https://img.freepik.com/free-psd/orange-fruit-isolated-transparent-background_191095-14952.jpg" alt="Orange Image">
            <h2>Orange</h2>
            <p>Price: Rs80</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>

        <!-- New Products with Images -->
        <div class="product" data-name="Milk" data-price="1.5">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQyzz5PQWn3C8jvm_5AzhHQYtZLo3cs5m8gwQ&s" alt="Milk Image">
            <h2>Milk</h2>
            <p>Price: Rs50</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Bread" data-price="2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTgVuo_sYN__UzUkBoVI4C_21Fy8IOqEcPldA&s" alt="Bread Image">
            <h2>Bread</h2>
            <p>Price: Rs20</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Eggs" data-price="3">
            <img src="https://cdn.britannica.com/94/151894-050-F72A5317/Brown-eggs.jpg" alt="Eggs Image">
            <h2>Eggs</h2>
            <p>Price: Rs30</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Chicken" data-price="5">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTffmsH7sNhg9txd9aJogZZbQc-AQtuTxnUgg&s" alt="Chicken Image">
            <h2>Chicken</h2>
            <p>Price: Rs500</p>
            <button class="add-to-cart">Add to Cart</button>
        </div>
        <div class="product" data-name="Rice" data-price="4">
            <img src="https://www.vegrecipesofindia.com/wp-content/uploads/2022/06/how-to-cook-basmati-rice-2.jpg" alt="Rice Image">
            <h2>Rice</h2>
            <p>Price: Rs40
            <button class="add-to-cart">Add to Cart</button>
        </div>
    </main>

    <footer>
        <p>&copy;  Grocery Store</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
